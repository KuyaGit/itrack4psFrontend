
<div class="body">
    <div class="container">
        <div class="signin-signup">
            <form action="" class="sign-in-form" [formGroup]="loginForm">
                <h2 class="title">LOGIN</h2>
                <div class="input-field">
                    <i class='bx bxs-envelope' style="font-size: 2em;"></i>
                    <input type="text" placeholder="Email" formControlName="email">
                </div>
                <div class="input-field">
                    <i class='bx bxs-lock-alt' style="font-size: 2em;"></i>
                    <input type="password" placeholder="Password" formControlName="password">
                </div>
                <input type="submit" value="Login" class="btn" (click)="login()">
                <p class="account-text">Don't have an account? <a href="#" id="sign-up-btn2">Sign up</a></p>
            </form>
        <form action="" class="sign-up-form" [formGroup]="registrationForm">
            <h2 class="title">SIGN UP</h2>
          <div class="input-field">
              <i class="fas fa-id-card"></i>
              <input type="text" placeholder="Household ID" formControlName="householdNumber" required>
          </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="First Name" formControlName="fName" required>
          </div>
            <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" formControlName="lName" placeholder="Last Name" required>
            </div>
            <div class="input-field">
                <i class="fa-solid fa-envelope"></i>
                <input type="text" placeholder="Email" formControlName="email" required>
            </div>
            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" formControlName="password" required>
            </div>
            <button mat-fab extended class="btn" (click)="registerSubscription()" [disabled]="!registrationForm.valid" >SIGN UP</button>
            <!-- <input type="button" (click)="registerSubscription()" [disabled]="!registrationForm.valid" class="btn"> -->
            <p class="account-text">Already have an account? <a routerLink="/login" id="sign-in-btn2">LOGIN</a></p>
        </form>
    </div>
    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>Welcome and Login Your Account</h3>
                <p>Your account is what matter, Dont forget your password bestie! stay well</p>
                <button class="btn" id="sign-in-btn" >LOGIN</button>
            </div>
            <img src="assets/login/Itrack4ps.png" alt="" class="image">
    </div>
    <div class="panel right-panel">
        <div class="content">
                <h3>Create an Account</h3>
                <p>Just a simple step you can create and update your account.</p>
                <button class="btn" id="sign-up-btn" routerLink="/register" >Sign up</button>
        </div>
            <img src="assets/login/Itrack4ps.png" alt="" class="image">
            <img src="assets/login/Itrack4ps.png" alt="Logo" class="logo">
        </div>
    </div>
</div>
