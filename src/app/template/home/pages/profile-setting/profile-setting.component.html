<body>
  <div class="container p-0">
    <h1 class="h3 mb-3">Settings</h1>
    <div class="row">
      <!-- Profile Settings Content -->
      <div class="col-md-12">
        <div class="tab-content">
          <!-- Account Tab -->
          <div class="tab-pane fade show active" id="account" role="tabpanel">
            <div class="card">
              <div class="card-header">
                <div class="card-actions float-right">
                  <div class="dropdown show">
                    <a href="#" data-toggle="dropdown" data-display="static">
                      <!-- Replace with SVG icon or font icon -->
                    </a>
                  </div>
                </div>
                <h5 class="card-title mb-0">Password and Security</h5>
              </div>
              <div class="card-body">
                <!-- Password update form -->
                <form (ngSubmit)="onPasswordSubmit()">
                  <div class="form-group">
                    <label for="inputPasswordCurrent">Current password</label>
                    <input type="password" class="form-control" id="inputPasswordCurrent">
                    <small><a href="#">Forgot your password?</a></small>
                  </div>
                  <div class="form-group">
                    <label for="inputPasswordNew">New password</label>
                    <input type="password" class="form-control" id="inputPasswordNew">
                  </div>
                  <div class="form-group">
                    <label for="inputPasswordNew2">Verify password</label>
                    <input type="password" class="form-control" id="inputPasswordNew2">
                  </div>
                  <button type="submit" class="btn btn-primary">Update</button>
                </form>
                <!-- Success message for password update -->
                <div *ngIf="passwordSuccess" class="alert alert-success">
                  Password updated successfully!
                </div>
              </div>
            </div>
            <!-- Private Info -->
            <div class="card mt-3">
              <div class="card-header">
                <h5 class="card-title mb-0">Private Information</h5>
              </div>
              <div class="card-body">
                <!-- Information update form -->
                <form (ngSubmit)="onInfoSubmit()">
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputFirstName">First name</label>
                      <input type="text" class="form-control" id="inputFirstName" placeholder="First name">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputLastName">Last name</label>
                      <input type="text" class="form-control" id="inputLastName" placeholder="Last name">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                  </div>
                  <div class="form-group">
                    <label for="inputAddress2">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputCity">City</label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-4">
                      <label for="inputState">State</label>
                      <select id="inputState" class="form-control">
                        <option selected="">Choose...</option>
                        <option>...</option>
                      </select>
                    </div>
                    <div class="form-group col-md-2">
                      <label for="inputZip">Zip</label>
                      <input type="text" class="form-control" id="inputZip">
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary">Save changes</button>
                </form>
                <!-- Success message for information update -->
                <div *ngIf="infoSuccess" class="alert alert-success">
                  Information updated successfully!
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>  
</body>
