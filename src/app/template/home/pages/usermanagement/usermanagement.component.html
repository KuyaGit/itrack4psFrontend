
<ng-template #template class="create-modal">
    <h2 mat-dialog-title>Create Account</h2>
    <mat-dialog-content class="mat-typography">
        <mat-grid-list cols="1">
          <form [formGroup]="createaccountForm">
            <div class="example-container">
              <mat-form-field appearance="outline" class="width-50" hideRequiredMarker="true">
                <mat-label>First Name</mat-label>
                <input matInput formControlName="fName" required>
                <mat-error>
                  <span *ngIf="createaccountForm.controls.fName.touched">This field is required.</span>
                </mat-error>
              </mat-form-field>

              <mat-form-field appearance="outline" class="width-50 ml-2">
                <mat-label>Surname</mat-label>
                <input matInput>
              </mat-form-field>
              <br>
              <mat-form-field appearance="outline" class="width-100">
                <mat-label>Username</mat-label>
                <input matInput placeholder="Ex. juandelacruz@gmail.com">
              </mat-form-field>
              <br>
              <mat-form-field appearance="outline" class="width-100">
                <mat-label>Enter password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
              <br>
              <label id="example-radio-group-label">Account Type</label>
              <br><br>
              <mat-radio-group aria-label="Select an option" formControlName="accountType">
                <mat-radio-button class="example-radio-button" value="1">Admin</mat-radio-button>
                <mat-radio-button class="example-radio-button" value="2">4ps Staff</mat-radio-button>
                <mat-radio-button class="example-radio-button" value="3">School Registrar</mat-radio-button>
                <mat-radio-button class="example-radio-button" value="4">4ps Beneficiary</mat-radio-button>
              </mat-radio-group>
              <mat-form-field *ngIf="createaccountForm.controls.accountType && createaccountForm.controls.accountType.value == '3'" appearance="outline" class="width-100">
                  <mat-label>School Name</mat-label>
                  <input matInput placeholder="School">
              </mat-form-field>
            </div>
          </form>
      </mat-grid-list>
    </mat-dialog-content>
<div mat-dialog-actions align="end" class="bottom-buttons">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-fab extended color="primary">Add User</button>
</div>


</ng-template>
